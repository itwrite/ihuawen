<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminPostAuthor/index')}">作者管理</a></li>
        <li><a href="{:U('AdminPostAuthor/add')}">添加作者</a></li>
    </ul>
    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>{:L('NAME')}</th>
            <th>{:L('STATUS')}</th>
            <th>{:L('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>

        <foreach name="list" item="vo">
            <tr>
                <td>{$vo['id']}</td>
                <td>{$vo['name']}</td>
                <td>
                    <if condition="$vo['status'] eq 1">
                        显示
                        <else/>
                        隐藏
                    </if>

                </td>
                <td>
                    <a href="{:U('AdminPostAuthor/edit', array('id' => $vo['id']))}">编辑</a>
                    <a href="{:U('AdminPostAuthor/delete', array('id' => $vo['id']))}" class="js-ajax-delete">删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
        <tfoot>
        <tr>
            <th width="50">ID</th>
            <th>{:L('NAME')}</th>
            <th>{:L('STATUS')}</th>
            <th>{:L('ACTIONS')}</th>
        </tr>
        </tfoot>
    </table>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
