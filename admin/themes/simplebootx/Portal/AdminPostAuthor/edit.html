<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminPostAuthor/index')}">作者管理</a></li>
        <li><a href="{:U('AdminPostAuthor/add')}">添加作者</a></li>
        <li class="active"><a>编辑作者</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('AdminPostAuthor/edit_post')}" method="post">
        <input type="hidden" name="author_id" value="{$data.id}">
        <div class="tabbable">
            <fieldset>

                <div class="control-group">
                    <label class="control-label">名称</label>
                    <div class="controls">
                        <input type="text" name="name" value="{$data.name}"><span class="form-required">*</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">头像</label>
                    <div class="controls">
                        <div style="text-align: left;">
                            <input type="hidden" name="avatar" id="thumb" value="{$data.avatar|default=''}">
                            <a href="javascript:upload_one_image('图片上传','#thumb');">
                                <if condition="empty($data['avatar'])">
                                    <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="85" style="cursor: pointer"/>
                                    <else />
                                    <img src="{:sp_get_image_preview_url($data['avatar'])}" id="thumb-preview" width="85" style="cursor: pointer"/>
                                </if>
                            </a>
                            <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">简介</label>
                    <div class="controls">
                        <textarea name="content" rows="5" cols="57">{$data.content}</textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">状态</label>
                    <div class="controls">
                        <if condition="$data['status'] eq 1">
                            <input type="checkbox" value="1" checked="checked">显示
                            <else/>
                            <input type="checkbox" value="1">显示
                        </if>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit"type="submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
