<script>
    $(function(){
        //sharethis
        $(".social-media-item").each(function (index, item) {
            if($(item).hasClass('st_facebook_hcount'))return;
            $(item).attr("st_image", "{URLROOT}/assets/images/Balloon-Kids-1.jpg");
            $(item).attr("st_url", window.location.href);
            if ($(item).hasClass("st_twitter_hcount"))
                $(item).attr("st_title", "Amusing Quest - One Simple Site for Booking Kids Party.  It’s like Expedia or Open Table for kids party. Come check it out!");
            else
                $(item).attr("st_title", "Kids Birthday Party Places & Entertainment – Amusing Quest");
            var prefix = "";
            if ($(item).hasClass("st_linkedin_hcount")) prefix = 'Amusing Quest - ';
            $(item).attr("st_summary", "One Simple Site for Booking Kids Party.  It’s like Expedia or Open Table for kids party.  Sign up to get new ideas and tips for planning your kids' next birthday.  See cool parties that others are having.  Come check it out!");

        });
        $(".tooltip-enabled").each(function(index,item){
            $(item).hover(function(){
                $(".popover").hide();
                var id= '#'+$(this).attr("data-tooltip");
                var pos= $(this).offset();
                $(id).show();
                $(id).removeClass('hidden');
                $(id).offset({top:pos.top, left:pos.left+$(this).outerWidth()});
                $(id).hover(function(){},function(){
                    $(this).hide();
                });
            },function(){
                var id= '#'+$(this).attr("data-tooltip");
                $(id).hide();
            });
        });

    });
</script>
