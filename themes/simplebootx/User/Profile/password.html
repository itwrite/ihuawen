<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
	<style>
		.well{padding: 10px;border-radius: 0;background: #FFFFFF;}
		.well:after{
			content: ' ';
			clear: both;
		}
		.well{
			padding: 20px 40px;
		}
	</style>
</head>
<body class="body-gray" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
			<div class="row">
				<style>
					.user-nav .label{
						background-color: #FFFFFF;
						color: #333333;
						border-radius: 0;
					}
					.user-nav .label.active{
						background-color: #555555;
						color: #FFFFFF;
					}
					.panel{
						border-radius: 0;
					}
					.user-nav .label,.user-nav .badge{
						font-size: 14px;;
					}
				</style>
				<div class="well user-nav" style="padding: 10px 40px;">
					<a href="{:U('user/center/index')}"><span class="label active">账户设置</span></a>
					<a href="{:U('user/notification/index')}"><span class="label">消息</span></a>
					<a href="{:U('user/favorite/index')}"><span class="label">收藏夹</span></a>
				</div>
			</div>
                <div class="row">

                    <div class="well col-sm-12">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 修改密码</a></li>
                               </ul>
                               <div class="tab-content">
                                   <div class="tab-pane active" id="one">
                                   		<form class="form-horizontal js-ajax-form" action="{:U('profile/password_post')}" method="post">
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-old_password">原始密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-old_password" placeholder="原始密码" name="old_password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-password">新密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-password" placeholder="新密码" name="password">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<label class="control-label" for="input-repassword">重复密码</label>
                                   				<div class="controls">
                                   					<input type="password" id="input-repassword" placeholder="重复密码" name="repassword">
                                   				</div>
                                   			</div>
                                   			<div class="control-group">
                                   				<div class="controls">
                                   					<button type="submit" class="btn js-ajax-submit">保存</button>
                                   				</div>
                                   			</div>
                                   		</form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>


	</div>
	<!-- /container -->
	<div  style="position: fixed;bottom: 0;width: 100%;">
		<style>
			body{
				padding-bottom: 84px;
			}
		</style>
		<tc_include file="Public:footer" />
	</div>

	<tc_include file="Public:scripts" />
</body>
</html>
